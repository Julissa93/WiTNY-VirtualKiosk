<link rel="stylesheet" type="text/css" href="animate/animate.css">
<link rel="stylesheet" type="text/css" href="fontawesome/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="hover/css/hover.css">

<link rel="stylesheet" type="text/css" href="style.css">




<style>
@import url(http://fonts.googleapis.com/css?family=Anton|Roboto);
body {
  margin: 0px;
  font-family: 'Roboto', sans-serif;
}

nav {
  display: block;
  padding: 10px;
  background-color: #cbe5db;
}

nav ul {
  margin: 0px;
  padding: 0px;
  list-style: none;
}

nav ul li {
  display: inline-block;
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  font-family: 'Anton', sans-serif;
  font-weight: normal;
  color: #2c966d;
  font-size: 1.2em;
}

h1 {
  font-family: 'Anton', sans-serif;
  font-weight: normal;
  margin-top: 0px;
  border-bottom: solid 1px #ccc;
  color: #2c966d;
}

#wrapper {
  -webkit-perspective: 1100px;
  -webkit-perspective-origin: 50% 300px;
  perspective: 1100px;
  perspective-origin: 50% 300px;
  margin-top: 250px;
}

#cube {
  position: relative;
  margin: 0 auto;
  height: 800px;
  width: 800px;
  -webkit-transform-style: preserve-3d;
  -webkit-transition: all 2s ease;
  transform-style: preserve-3d;
  transition: all 2s ease;
}

.face {
  position: absolute;
  height: 800px;
  width: 800px;
  border: solid 1px #ccc;
}






#cube .one {
  -webkit-transform: rotateX(90deg) translateZ(400px);
  transform: rotateX(90deg) translateZ(400px);
}

#cube .two {
  -webkit-transform: translateZ(400px);
  transform: translateZ(400px);
}

#cube .three {
  -webkit-transform: rotateY(90deg) translateZ(400px);
  transform: rotateY(90deg) translateZ(400px);
}

#cube .four {
  -webkit-transform: rotateY(180deg) translateZ(400px);
  transform: rotateY(180deg) translateZ(400px);
}

#cube .five {
  -webkit-transform: rotateY(-90deg) translateZ(400px);
  transform: rotateY(-90deg) translateZ(400px);
}

#cube .six {
  -webkit-transform: rotateX(-90deg) translateZ(400px) rotate(180deg);
  transform: rotateX(-90deg) translateZ(400px) rotate(180deg);
}
</style>
</head>

<body>
<nav>
  <ul>
    <li><a href="#" id="face1">Home</a></li>
    <li><a href="#" id="face2">About</a></li>
    <li><a href="#" id="face3">News</a></li>
    <li><a href="#" id="face4">Contact</a></li>
  </ul>
</nav>

<div id="wrapper">
  <div id="cube">
    <!-- __________________________________________________ Face 1 __________________________________________________-->
    <div class="face one" id="">
      
    </div>
    <!-- __________________________________________________ Face 2 __________________________________________________-->
    <div class="face two" id="face2">
       <h1>Face 2</h1>
      <div class="container text-center cubebox">
        <div class="row">
          <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
          <button type="button" class="btn btn-primary">Primary</button>

          <!-- Secondary, outline button -->
          <button type="button" class="btn btn-secondary">Secondary</button>

          <!-- Indicates a successful or positive action -->
          <button type="button" class="btn btn-success">Success</button>

          <!-- Contextual button for informational alert messages -->
          <button type="button" class="btn btn-info">Info</button>

          <!-- Indicates caution should be taken with this action -->
          <button type="button" class="btn btn-warning">Warning</button>

          <!-- Indicates a dangerous or potentially negative action -->
          <button type="button" class="btn btn-danger">Danger</button>

          <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
          <button type="button" class="btn btn-link">Link</button>
        </div>      
      </div>
      
    </div>


    <!-- __________________________________________________ Face 3 __________________________________________________-->
    <div class="face three" id="face3">
      <h1>Face 3</h1>
    </div>


    <!-- __________________________________________________ Face 4 __________________________________________________-->
    <div class="face four" id="face4">
      <h1>Face 4</h1>
    </div>

     <!-- __________________________________________________ Face 5 __________________________________________________-->
    <div class="face five" id="face5">
     <h1>Face </h1>
    </div>

     <!-- __________________________________________________ Face 6 __________________________________________________-->
    <div class="face six" id="face6">
      <h1>Face 4</h1>
    </div>
  </div>
</div>



















<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script>
$(document).ready(function(){
    
    $("#face1").click(function(){
       calcRotation(0);
    });

    $("#face2").click(function(){
      calcRotation(90);
    });
    
    $("#face3").click(function(){
       calcRotation(180);
    });

    $("#face4").click(function(){
        calcRotation(270);
    });
    
    function calcRotation(rot){
           $("#cube").css("transform", "rotateY(-" + rot + "deg)");
    }
});
</script>

</html>
